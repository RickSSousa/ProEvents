<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
  *ngIf="showMenu()"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="dashboard">
      <i class="fa fa-users mb-2"></i>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="eventos/lista"
            routerLinkActive="active"
            >Eventos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="palestrantes"
            routerLinkActive="active"
            >Palestrantes</a
          >
          <!--A prop routerLink é responsável por chamar aquela rota que criamos, para acessar os componentes desejados-->
          <!--A prop routerActive é a q permite a palavra ficar destacada quando clicada-->
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatos" routerLinkActive="active"
            >Contatos</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="dropdownProfile nav-item dropdown" dropdown>
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Vinícius
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="user/perfil"> Perfil </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" routerLink="user/login"> Sair </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
